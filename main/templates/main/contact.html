{% extends 'main/base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
    <section class="vibrant-section">
        <h2 class="text-center fw-bold mb-5">Letâ€™s Connect!</h2>
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}{{ message }}{% endfor %}
            </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="vibrant-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control vibrant-input" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control vibrant-input" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control vibrant-input" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Send Now</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-5">
            <p class="fw-bold"><i class="fas fa-phone" style="color: #006400;"></i> +254 123 456 789 | <i class="fas fa-envelope" style="color: #006400;"></i> info@enotech.co.ke</p>
            <p class="fw-bold"><i class="fas fa-map-marker-alt" style="color: #006400;"></i> Bomet, Kenya</p>
        </div>
    </section>
{% endblock %}
